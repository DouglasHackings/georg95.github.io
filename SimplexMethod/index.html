<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    function zeroArray(n)
      {
      return Array.apply(null, Array(n)).map(Number.prototype.valueOf,0);
      }
      calcExtremum();
function calcExtremum()
{
      var n = 2;
    	var crd = [1,0.5];
        var t;
        var m=0.2;
        var eps = 0.01;
        var k,i,j,itr;
        var itr=0;
        var x = [];
        var xc = [];
        var s = [];
        var sums = zeroArray(n);
        for(i=0;i<=n;i++)
        {
            s[i] = zeroArray(n);
        }
        for(j=0;j<n;j++)
        {
            s[1][j]=crd[j];
        }

      function setXc()
        {
        for(j=0;j<n;j++)
          {
          t=0;
          for(i=0;i<=n;i++) { if(i != k) t +=s[i][j]; }
          xc[j] = t/n;
          }
        }
        function setX()
          {
          for(j=0;j<n;j++)
            {
            x[j] = 2*xc[j]-s[k][j];
            }
          }
        function setSk()
          {
          for(j=0;j<n;j++)
            {
            s[k][j] = x[j];
            }
          }

        var d1 = ((Math.sqrt(n+1)-1)/(n*Math.sqrt(2)))*m;
        var d2 = ((Math.sqrt(n+1)+n-1)/(n*Math.sqrt(2)))*m;
console.log("d1=",d1,"; d2=",d2);
        for(i=1;i<=n;i++)
            for(j=0;j<n;j++)
            if(i == j+1) s[i][j] = s[0][j]+d1;
            else s[i][j] = s[0][j]+d2;

        setXansSums(x, sums, s, n);
        do{
        //console.log("do...");

        k=maxIndex(sums);
        console.log("k max=",k);
        setXc();
        console.log("xc =",xc);
        setX();
        t = f(x);
        //console.log("x =",x,"; f(x)=",t);
        if(t < sums[k])
          {
          setSk();
          sums[k]=t;
          }
        else
          {
          k=minIndex(sums);
          console.log("k min=",k);
          for(i=1;i<=n;i++)
              for(j=0;j<n;j++)
              if(i !=k )
              s[i][j] = 0.5*(s[k][j]+s[i][j]);
          setXansSums(x, sums, s, n);
          }
        for(j=0;j<n;j++)
        {
            t=0;
            for(i=0;i<=n;i++) t+=s[i][j];
            xc[j] = t/(n+1);
        }

        t = f(xc);
        console.log("xc =",xc[0],xc[1],"; f(xc)=",t);
        k=0;
        for(i=0; i<=n;i++)
            if(Math.abs(t-sums[i])<eps)
            {
                k++;
                itr++;
            }
            else {
                console.log(Math.abs(t-sums[i]), " <  eps; ",t,sums[i]);
            }
        //console.log("k =",k,"; t=",t);
        }
        while(k != n+1);
        k = minIndex(sums);
        console.log("Results\n");
        console.log("Iterations = ",itr);
        for(j=0;j<n;j++)
            console.log("x["+(j+1)+"] = ",s[k][j]);
        console.log("Function body = ", sums[k]);
}

function setXansSums(x, sums, s, n)
{
    for(var i=0; i<=n ;i++)
    {
        for(var j=0; j<n; j++)
            x[j] = s[i][j];
        sums[i] = f(x);
    }
}

function f(x)
{
return Math.pow(x[0],3) - 6*x[0]*x[1] + 8*Math.pow(x[1],3) + 5;
//return (x[0]-9)*(x[0]+7);
//return 2*x[0]*x[0]*x[0] + 15*x[0]*x[1]*x[1] - 25*x[0] - 17*x[1];
}
    function maxIndex(arr)
      {
      return arr.indexOf(Math.max.apply(null, arr));
      }
    function minIndex(arr)
      {
      return arr.indexOf(Math.min.apply(null, arr));
      }


    </script>
  </body>
</html>
