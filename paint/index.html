<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=false"/>
<title>Paint</title>
<style></style>
</head>
<body>
    <canvas id="canv" width="640" height="480">No canvas support. Use new chrome/firefox/opera/safari browser</canvas><br/>

    <a href="" id="a" style="display:none">click here to download your file</a>
    <button onclick="download('file text', 'myfilename.txt', 'text/plain')">Create file</button>
    <input type="color" id="colorpicker" value="#FFFF00" onchange="chcolor(this)">
    <input type="range" id="brushsize" min="1" max="100" value="20" onchange="chrange(this)"><span id="size">size: 20</span>
    <input type="range" id="transparent" min="0" max="100" value="50" onchange="chtransparent(this)"><span id="transp">transparency: 50</span>
<script src="paint.js">
</script>
